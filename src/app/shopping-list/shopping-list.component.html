<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (IngredientsAdd)="onIngredientsAdd($event)"></app-shopping-list-edit>
    </div>
</div>
<div class="mt-2 row">
    <div class="col-sm-5" >
        <!-- <hr> -->
        <ul class="list-group"  style="margin-top: 2px" *ngFor="let Ingredient of Ingredient">
            <a class="list-group-item" style="cursor: pointer;">{{Ingredient.name}} ({{Ingredient.amount}})</a>
        </ul>
    </div>
</div>
