<div class="row" style="margin-top: 10px">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group" style="margin-top: 10px">
                    <input type="text" id="name" placeholder="Name" ngModel name="name" required class="form-control">
                </div>

                <div class="col-sm-2 form-group" style="margin-top: 10px">
                    <input type="number" id="amount" placeholder="Amount" ngModel name="amount" required
                        class="form-control" pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class=" mt-2 row">
                <div class="col-xs-12">
                    <button class="btn twobtn-space btn-success" type="submit" [disabled]="!f.valid">{{editMode ?
                        'Update':'Add'}}</button>
                    <!-- <button class="btn twobtn-space btn-danger" (click)="onDeleteItem()">Delete</button> -->
                    <button class="btn btn-primary" (click)="onclearItem()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
