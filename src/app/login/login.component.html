<div class="signup">
    <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" name="txt" placeholder="User name" [(ngModel)]="loginObj.Username">
        <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
        <button class="btn btn-success" (click)="onLoginUp()"><a routerLink="/login"></a>Login</button>
    </form>
</div>
