
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipes</button>
    </div>
</div>

<div class="row mt-2">
    <div class="col-xs-12" >
        <div class="list-group" >
        <a href="#" class="list-group-item clearfix" *ngFor="let recipesvalue of recipes">
            <div class="float-md-start">
                <h4 class="list-group-item-heading">{{recipesvalue.name}}</h4>
                <p class="list-group-item-text">{{recipesvalue.description}}</p>
            </div>
            <span class="float-md-end">
                <!-- <img src="{{recipesvalue.imagePath}}" class="img-responsive" style="max-height: 50px;"> -->
                <img [src]="recipesvalue.imagePath" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
</div>
